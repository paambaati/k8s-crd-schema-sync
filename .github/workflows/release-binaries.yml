name: Build Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build binaries for"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile --production

      - name: Build binaries
        run: bun run build:all

      - name: Verify binaries
        run: |
          ls -lh dist/
          file dist/kcss-*

      - name: Upload binaries to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/kcss-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release (workflow dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.inputs.tag }} dist/kcss-*

