name: CRD Schema Sync

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      createPR:
        description: "Create PR on target repository"
        required: false
        default: false
        type: boolean
      dryRun:
        description: "Dry run (don't actually create PR)"
        required: false
        default: false
        type: boolean
      targetRepo:
        description: "Target repository (owner/repo), defaults to paambaati/CRDs-catalog"
        required: false
        default: "paambaati/CRDs-catalog"
        type: string

jobs:
  sync-crds:
    name: Sync CRD Schemas
    runs-on: ubuntu-slim
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run sync (dry run)
        if: github.event_name == 'schedule' || !inputs.createPR
        run: bun src/index.ts
        env:
          CRD_SYNC_OUTPUT_DIR: "./schemas"
          CRD_SYNC_VERBOSE: "true"

      - name: Run sync with PR creation
        if: github.event_name == 'workflow_dispatch' && inputs.createPR
        id: sync
        run: bun src/index.ts
        env:
          CRD_SYNC_OUTPUT_DIR: "./schemas"
          CRD_SYNC_CREATE_PR: "true"
          CRD_SYNC_TARGET_REPO: "${{ inputs.targetRepo || 'paambaati/CRDs-catalog' }}"
          CRD_SYNC_DRY_RUN: ${{ inputs.dryRun }}
          CRD_SYNC_VERBOSE: "true"
          GITHUB_TOKEN: ${{ secrets.CRD_GITHUB_TOKEN }}

      - name: Add PR link to summary
        if: github.event_name == 'workflow_dispatch' && inputs.createPR && steps.sync.outputs.pr-url
        run: |
          echo "## CRD Schema Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Schemas synced successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Pull Request](${{ steps.sync.outputs.pr-url }})" >> $GITHUB_STEP_SUMMARY

      - name: Upload schemas artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crd-schemas
          path: schemas/
          retention-days: 30
