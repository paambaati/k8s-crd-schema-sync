name: Tests

on:
  pull_request: {}
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun test test/unit --coverage-dir=coverage/unit

      - name: Run integration tests
        run: bun test test/integration --coverage-dir=coverage/integration

      - name: Cleanup k3d cluster
        if: always()
        run: |
          k3d cluster delete kcss-test || true

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ./coverage/unit/lcov.info,./coverage/integration/lcov.info
          verbose: true
